<div class="content-container">
    <header 
        [(currentPage)]="currentPage"
        [(darkTheme)]="darkTheme"></header>

    <div *ngIf="currentPage === PageType.DESIGN">
        <design-page></design-page>
    </div>
    <div *ngIf="currentPage === PageType.ABOUT">
        <about-page></about-page>
    </div>
</div>
