<div class="header-container">
    <mat-toolbar class="header">
        <button 
            class="logo" 
            aria-label="logo" 
            (click)="changePage(PageType.HOME)">
            <!-- TODO : Change to a logo img  -->
            TIMLAI
        </button>
        <span class="spacer"></span>
        <button 
            mat-button 
            class="type-body-1 header-button" 
            aria-label="Switch to Design page" 
            [ngStyle]="{'text-decoration': (currentPage === PageType.DESIGN) ? 'underline' : 'none'}"
            (click)="changePage(PageType.DESIGN)">
            Design
        </button>
        <div class="vertical-gutter-extra-small"></div>
        <button 
            mat-button 
            class="type-body-1 header-button"
            aria-label="Switch to About page"
            [ngStyle]="{'text-decoration': (currentPage === PageType.ABOUT) ? 'underline' : 'none'}"
            (click)="changePage(PageType.ABOUT)">
            About
        </button>
        <div class="vertical-gutter-extra-small"></div>
        <!-- TODO: add function to dark theme -->
        <button
            mat-button 
            class="header-button"
            aria-label="Switch between light and dark mode"
            (click)="changeTheme()">
            <mat-icon aria-hidden="false" [color]="darkTheme ? 'accent' : null">dark_mode</mat-icon>
        </button>
    </mat-toolbar>
</div>
